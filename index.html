<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Tính tiền tip</h1>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Tổng tiền thanh toán?</label
      >
      <input
        type="text"
        class="form-control"
        id="tongTien"
        placeholder="Tổng tiền" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Bạn muốn Tip bao nhiêu?</label
      >
      <select
        class="form-select form-select-lg mb-3"
        aria-label="Large select example"
        id="select">
        <option selected>
          <h2>--Chọn để tip--</h2>
        </option>
        <option value="1">30% - Tuyệt</option>
        <option value="2">20% - Tốt</option>
        <option value="3">15% - Tạm ổn</option>
        <option value="4">10% - Tồi</option>
        <option value="5">5% - Thật tệ</option>
      </select>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Muốn share bao nhiêu người ?</label
        >
        <input
          type="text"
          class="form-control"
          id="soNguoi"
          placeholder="Nhập số người" />
      </div>
      <button id="tinhTien" type="button" class="btn btn-danger btn-lg">
        TÍNH NÀO!
      </button>
      <div id="ketQua"></div>
    </div>
    <!-- JS  -->
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
